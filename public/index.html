<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda - Sua Nova Moto</title>
    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="main-header">
        <div class="header-banner" id="header-banner">
            <div class="banner-logo-box">
                <img src="images/honda_logo.png" id="header-logo" alt="Logo">
            </div>
        </div>
        <div class="container profile-container">
            <div class="profile-header-flex">
                <div class="profile-pic-wrapper">
                    <img id="seller-pic" src="" alt="Vendedor">
                </div>
                <div class="seller-info-content">
                    <div class="seller-name-row">
                        <h1 id="seller-name"></h1>
                        <i class="bi bi-patch-check-fill verified-icon"></i>
                    </div>
                    <p id="seller-bio"></p>
                    <div class="seller-btns">
                        <a id="btn-whatsapp-top" href="" target="_blank" class="btn btn-wa-header">
                            <i class="bi bi-whatsapp"></i> Fale comigo
                        </a>
                        <a id="btn-instagram-top" href="" target="_blank" class="btn-insta-header">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="catalog">
            <h2 class="section-title">Escolha sua moto</h2>
            <div id="moto-grid" class="moto-grid">
                <!-- Cards will be injected here -->
            </div>
        </section>
    </main>

    <!-- Detailed View Modal -->
    <!-- Detailed View Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content product-page">
            <div class="modal-header-simple">
                <h2 id="modal-title"></h2>
                <div class="header-controls">
                    <span class="next-icon">&gt;</span>
                    <span class="close-modal">&times;</span>
                </div>
            </div>

            <div class="modal-main-content">
                <div class="modal-gallery" id="modal-gallery">
                    <div class="main-slide">
                        <img id="modal-main-img" src="" alt="">
                    </div>
                    <div class="thumbnails-container">
                        <div class="thumbnails" id="modal-thumbnails"></div>
                        <a href="" id="btn-modal-video" target="_blank" class="btn-video-circle" style="display: none;">
                            <i class="bi bi-play-fill"></i>
                        </a>
                    </div>
                </div>

                <div class="modal-actions-grid">
                    <button class="btn btn-consortium-main" id="btn-show-consortium">
                        <i class="bi bi-currency-dollar"></i> Consórcio
                    </button>
                    <button class="btn btn-financing-main" id="btn-modal-financing">
                        <i class="bi bi-bank"></i> Financiamento
                    </button>
                    <a href="" target="_blank" class="btn btn-whatsapp-main" id="btn-modal-whatsapp">
                        <i class="bi bi-whatsapp"></i> Whatsapp
                    </a>
                </div>

                <div class="modal-details-text">
                    <div class="modal-description" id="modal-desc"></div>
                    <div class="specs-section">
                        <h3>Especificações/Ficha Técnica</h3>
                        <div id="modal-specs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Consortium Modal -->
    <div id="consortium-modal" class="modal">
        <div class="modal-content product-page">
            <!-- Top Seller Profile Row -->
            <div class="modal-top-profile">
                <div class="profile-left">
                    <img id="cons-seller-pic" src="" alt="Vendedor" class="mini-profile-pic">
                    <div class="profile-text">
                        <span id="cons-seller-phone"></span>
                        <span id="cons-seller-insta"></span>
                    </div>
                </div>
                <div class="profile-right">
                    <a href="" id="cons-wa-circle" target="_blank" class="wa-circle-btn">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </div>
            </div>

            <!-- Moto Header Row -->
            <div class="modal-header-simple">
                <h2 id="cons-moto-name"></h2>
                <div class="header-controls">
                    <span class="next-icon-consortium">&gt;</span>
                    <span class="close-consortium">&times;</span>
                </div>
            </div>

            <div class="modal-main-content">
                <!-- Table Header Row -->
                <div class="table-header-row">
                    <h3>Tabela de consórcio</h3>
                    <button class="btn-how-it-works">
                        <i class="bi bi-play-circle-fill"></i> Como funciona?
                    </button>
                </div>

                <!-- Moto Image Card -->
                <div class="moto-image-card">
                    <img id="cons-moto-img" src="" alt="">
                </div>

                <!-- Credit Value section -->
                <div class="credit-section">
                    <span class="credit-label">Valor do Crédito</span>
                    <h2 class="credit-amount">R$ <span id="cons-credit"></span></h2>
                </div>

                <div class="plans-container">
                    <h4 class="plans-title">Sem emplacamento</h4>
                    <div id="consortium-plans" class="plans-list-vertical">
                        <!-- Plans will be injected here -->
                    </div>
                </div>

                <p id="cons-info-text" class="disclaimer-text"></p>

                <div class="modal-actions-grid mt-2">
                    <button id="btn-consortium-wa-new" class="btn btn-whatsapp-main">
                        <i class="bi bi-whatsapp"></i> Chamar no Whatsapp
                    </button>
                    <button id="btn-show-transfer-new" class="btn btn-transfer-main">
                        <i class="bi bi-whatsapp"></i> QUERO UM REPASSE DE CONSÓRCIO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transfer-modal" class="modal">
        <div class="modal-content small">
            <span class="close-transfer">&times;</span>
            <h2>Repasse de Consórcio</h2>
            <p>Preencha os dados abaixo e um consultor entrará em contato.</p>

            <form id="transfer-form" class="transfer-form">
                <div class="form-group">
                    <label for="transfer-name">Seu Nome</label>
                    <input type="text" id="transfer-name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="transfer-phone">Seu WhatsApp</label>
                    <input type="text" id="transfer-phone" placeholder="(00) 00000-0000">
                </div>
                <button type="submit" class="btn btn-whatsapp" id="btn-transfer-submit">
                    <i class="bi bi-whatsapp"></i> Falar com o vendedor
                </button>
            </form>
        </div>
    </div>

    <!-- Financing Modal -->
    <!-- Financing Modal -->
    <div id="financing-modal" class="modal">
        <div class="modal-content product-page">
            <!-- Top Seller Profile Row -->
            <div class="modal-top-profile">
                <div class="profile-left">
                    <img id="fin-top-seller-pic" src="" alt="Vendedor" class="mini-profile-pic">
                    <div class="profile-text">
                        <span id="fin-top-seller-phone"></span>
                        <span id="fin-top-seller-insta"></span>
                    </div>
                </div>
                <div class="profile-right">
                    <a href="" id="fin-top-wa-circle" target="_blank" class="wa-circle-btn">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </div>
            </div>

            <!-- Moto Header Row -->
            <div class="modal-header-simple">
                <h2 id="fin-moto-title"></h2>
                <div class="header-controls">
                    <span class="next-icon-financing">&gt;</span>
                    <span class="close-financing">&times;</span>
                </div>
            </div>

            <div class="modal-main-content">
                <h3 class="financing-title-simple">Financiamento</h3>
                <p class="financing-subtitle" id="fin-explanation"></p>

                <button class="btn-how-it-works mt-1" id="btn-fin-how">
                    <i class="bi bi-play-circle-fill"></i> Como funciona?
                </button>
                <div id="fin-how-box" class="specs-box"
                    style="display:none; margin-top: 15px; padding: 15px; background: #f9f9f9; border-radius: 10px; font-size: 0.85rem; text-align: left;">
                    <p id="fin-how-text"></p>
                </div>

                <form id="financing-form" class="financing-form-new">
                    <input type="hidden" id="fin-moto-name-hidden">

                    <div class="form-group-clean">
                        <input type="text" id="fin-entry" placeholder="Valor de entrada" required>
                    </div>

                    <div class="form-group-clean">
                        <input type="text" id="fin-birth" placeholder="Data de Nascimento" onfocus="(this.type='date')"
                            onblur="(this.value==''?this.type='text':this.type='date')" required>
                    </div>

                    <div class="form-group-clean">
                        <input type="text" id="fin-cpf" placeholder="CPF:" required>
                    </div>

                    <div class="form-group-clean">
                        <input type="text" id="fin-name" placeholder="Nome:" required>
                    </div>

                    <div class="form-group-clean">
                        <input type="text" id="fin-phone" placeholder="Telefone:" required>
                    </div>

                    <div class="form-group-clean">
                        <label class="select-label">Possui habilitação?</label>
                        <select id="fin-driver-license">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-whatsapp-main mt-2">
                        <i class="bi bi-whatsapp"></i> Enviar para o vendedor
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
