<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Experience | Sua Nova Moto</title>

    <!-- Design System / Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- PREMIUM HEADER: Compact & Layered -->
    <header class="main-header">
        <div class="banner-box" id="header-banner">
            <div class="banner-logo-wrapper">
                <img src="" id="header-logo" alt="Logo" class="mini-logo">
            </div>
            <div class="banner-overlay"></div>
        </div>

        <div class="profile-area">
            <div class="container-neo">
                <div class="profile-flex-box">
                    <div class="avatar-wrap">
                        <img id="seller-pic" src="" alt="Seller" class="seller-avatar-premium">
                        <div class="verified-ring"><i class="bi bi-patch-check-fill"></i></div>
                    </div>

                    <div class="seller-details-wrap">
                        <h1 id="seller-name">Loading...</h1>
                        <p id="seller-bio"></p>

                        <div class="social-row">
                            <a id="btn-whatsapp-top" href="#" target="_blank" class="btn-cyber filled sm">
                                <i class="bi bi-whatsapp"></i> Falar Agora
                            </a>
                            <a id="btn-instagram-top" href="#" target="_blank" class="btn-cyber sm">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CATALOG SECTION: Asymmetric Grid -->
    <main class="catalog-section" id="catalog">
        <h2 class="section-title">Escolha sua moto</h2>

        <!-- Filters (Optional - can be expanded later) -->
        <!-- <div class="category-dock">...</div> -->

        <div id="moto-grid" class="moto-grid-asymmetric">
            <!-- Cards injected via JS -->
        </div>
    </main>

    <!-- DRAWER SYSTEM: Replaces Modals -->
    <!-- We use a single heavy structural container for the drawer, content is dynamic -->
    <div id="main-drawer" class="drawer-overlay">
        <div class="drawer-panel">
            <div class="drawer-header">
                <h3 id="drawer-title" class="text-gradient" style="font-size: 1.5rem;">Details</h3>
                <span class="drawer-close" onclick="closeDrawer()">&times;</span>
            </div>
            <div id="drawer-body" class="drawer-content">
                <!-- Dynamic Content injected here -->
            </div>
        </div>
    </div>

    <!-- UTILS: Supabase & App Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
